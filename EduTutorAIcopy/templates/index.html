<!DOCTYPE html>
<html>
<head>
    <title>EduTutor AI</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(rgba(230, 242, 255, 0.8), rgba(230, 242, 255, 0.8)), 
                        url('{{ url_for("static", filename="img1.jpg") }}') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 60px;
            border-radius: 20px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            width: 90%;
            max-width: 600px;
            min-height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h2 {
            color: #2c3e50;
            margin-bottom: 35px;
            font-size: 4.5rem;
            font-weight: 800;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 25px;
            margin-bottom: 30px;
        }

        input[type="text"] {
            padding: 16px;
            border: 2px solid #3498db;
            border-radius: 8px;
            font-size: 3.2rem;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            background-color: #3498db;
            color: white;
            padding: 16px;
            border: none;
            border-radius: 8px;
            font-size: 3.2rem;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: 500;
        }

        button:hover {
            background-color: #2980b9;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
            padding: 14px;
            border: 2px solid #3498db;
            border-radius: 8px;
            transition: all 0.3s;
            font-size: 3.1rem;
        }

        a:hover {
            background-color: #3498db;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome to EduTutor AI</h2>
        <form method="post" action="/quiz">
            <input type="text" name="user_input" placeholder="Enter a topic" required>
            <button type="submit">Generate Quiz</button>
        </form>
        <div class="links">
            <a href="/diagnostic">Take Diagnostic Test</a>
            <a href="/login">Login with Google Classroom</a>
        </div>
    </div>
</body>
</html>
